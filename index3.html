<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTP - HIDDEN MESSAGE</title>
    <link rel="stylesheet" href="./style3.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="main">

        <div class="nav">
            <div class="nleft">
                <img src="./Inspiria-logo.png" alt="Inspiria Logo" class="logo">
            </div>
            <div class="nmid">
                <div class="timer">40:00</div>
                <button class="startbtn"><i class="ri-google-play-fill"></i></button>
            </div>
            <div class="nright">
                <i class="ri-bookmark-3-line"></i>
                <p class="points">00</p>
            </div>
        </div>

        <div class="hero">
            <div class="heroleft">
                <h1>INSTRUCTIONS</h1>
                <p>
                    1. Start the game first to reveal the HINTS <br><br>
                    2. Open the file <span>hiddenmessage.pdf</span> <br><br>
                    3. Find the secret message in the PDF using the hints<br><br>
                    4. Paste the secret message in this webpage to gain points
                </p>
                <h2>HINTS</h2>
                <p class="hints">The capital of France.</p>
                <div class="buttonbox">
                    <button class="prevbtn"><i class="ri-skip-back-fill"></i> Prev</button>
                    <button class="nextbtn">Next <i class="ri-skip-forward-fill"></i></button>
                </div>
            </div>
            <div class="heroright">
                <div class="box">
                    <a href="javascript:void(0)" class="pdfLink" target="_blank">
                        <div class="pdfbox">
                            <h3>Tap here to open the PDF</h3>
                        </div>
                    </a>
                    <div class="searchbox">
                        <form>
                            <input type="text" class="searcharea" placeholder="Type the word here">
                            <input type="submit" class="submitbtn" value="Submit">
                        </form>
                    </div>
                    <a href="./index4.html" target="_blank">
                        <button class="nextsegmentbtn">NEXT SEGMENT</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./script3.js"></script>
</body>

</html>
